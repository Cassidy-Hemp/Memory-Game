<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="#">
    <link rel="stylesheet" href="css/main.css" />
    <title>Memory Game</title>
</head>
<body>

    <h1>Card Memory Game</h1>
    <!-- Display winner -->
    <h2></h2>

    <!--Timer and Start button-->
    <button id = "start" class = "button">Start</button>
    <section id = "time"></section>

        <section>
            <!-- View cards -->
            <div class="gameBoard">
                <div class="cell">
                    <div class="cardBack"></div>
                    <div class="cardFront blue"></div>
                </div>
                <div>
                    <div class="cardBack"></div>
                    <div class="cardFront red"></div>
                </div>
                <div class="cell">
                    <div class="cardBack"></div>
                    <div class="cardFront yellow"></div>
                </div>
                <div>
                    <div class="cardBack"></div>
                    <div class="cardFront violet"></div>
                </div>
                <div class="cell">
                    <div class="cardBack"></div>
                    <div class="cardFront black"></div>
                </div>
                <div>
                    <div class="cardBack"></div>
                    <div class="cardFront orange"></div>
                </div>
                <div class="cell">
                    <div class="cardBack"></div>
                    <div class="cardFront pink"></div>
                </div>
                <div>
                    <div class="cardBack"></div>
                    <div class="cardFront pink"></div>
                </div>
                <div class="cell">
                    <div class="cardBack"></div>
                    <div class="cardFront orange"></div>
                </div>
                <div>
                    <div class="cardBack"></div>
                    <div class="cardFront black"></div>
                </div>
                <div class="cell">
                    <div class="cardBack"></div>
                    <div class="cardFront violet"></div>
                </div>
                <div>
                    <div class="cardBack"></div>
                    <div class="cardFront red"></div>
                </div>
                <div class="cell">
                    <div class="cardBack"></div>
                    <div class="cardFront blue"></div>
                </div>
                <div>
                    <div class="cardBack"></div>
                    <div class="cardFront yellow"></div>
                </div>
                <div class="cell">
                    <div class="cardBack"></div>
                    <div class="cardFront white"></div>
                </div>
                <div>
                    <div class="cardBack"></div>
                    <div class="cardFront white"></div>
                </div>
                
            </div>
            <!--  -->
        </section>
    <!-- Display winner -->
    <script src="js/main.js"></script>
</body>
</html>
